<html>
	<script>
		let expires = (new Date()).getTime() + %%EXPIRES%%;
		document.cookie = "access_token=%%ACCESS_TOKEN%%";
		document.cookie = "refresh_token=%%REFRESH_TOKEN%%";
		document.cookie = "expires="+String(expires);
		document.location.href = "../main";
	</script>
	
	<body><h1>Redirection !</h1></body>
</html>
